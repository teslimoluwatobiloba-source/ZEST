
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zest | Kill Boredom Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        @keyframes aurora {
            0% { transform: translate(-30%, -30%) rotate(0deg); }
            50% { transform: translate(30%, 30%) rotate(180deg); }
            100% { transform: translate(-30%, -30%) rotate(360deg); }
        }
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        @keyframes energy-pulse {
            0% { box-shadow: 0 0 10px rgba(99, 102, 241, 0.4), 0 0 20px rgba(99, 102, 241, 0.2); }
            50% { box-shadow: 0 0 30px rgba(99, 102, 241, 0.8), 0 0 60px rgba(217, 70, 239, 0.4); }
            100% { box-shadow: 0 0 10px rgba(99, 102, 241, 0.4), 0 0 20px rgba(99, 102, 241, 0.2); }
        }
        .float-animation {
            animation: float 5s ease-in-out infinite;
        }
        .aurora-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.5;
            animation: aurora 20s linear infinite;
        }
        .gradient-text {
            background: linear-gradient(90deg, #818cf8, #d946ef, #fbbf24, #818cf8);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
            filter: drop-shadow(0 0 12px rgba(129, 140, 248, 0.4));
        }
        .glow-indigo {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
            border-color: rgba(99, 102, 241, 0.6);
        }
        .glow-pink {
            box-shadow: 0 0 20px rgba(217, 70, 239, 0.4);
            border-color: rgba(217, 70, 239, 0.6);
        }
        .neon-input:focus {
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
            border-color: rgba(99, 102, 241, 0.8);
        }
        .ignite-pulse {
            animation: energy-pulse 2s ease-in-out infinite;
        }
        body {
            background-color: #030712;
            color: #f8fafc;
            overflow-x: hidden;
            margin: 0;
        }
        .glass {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease-in-out;
        }
        .glass:hover {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #030712;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div class="aurora-orb w-[60vw] h-[60vw] bg-indigo-600/20 -top-[20%] -left-[10%]"></div>
    <div class="aurora-orb w-[50vw] h-[50vw] bg-pink-600/15 bottom-[0%] -right-[10%] animation-delay-[-5s]"></div>
    <div class="aurora-orb w-[40vw] h-[40vw] bg-emerald-600/10 top-[20%] left-[30%] animation-delay-[-10s]"></div>
    <div id="root"></div>
</body>
</html>
